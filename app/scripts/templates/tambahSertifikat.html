<div class="col-md-10">
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">Input Sertifikat</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form class="form-horizontal" name="formSertifikat" novalidate="novalidate" accessible-form="" on-submit="onSubmit().sertifikat(formSertifikat)">
      <div class="box-body">
        <div class="form-group">
          <label class="col-sm-4 control-label">Jenis Produk</label>
          <div class="col-sm-6">
            <input class="form-control" ng-model="var.input.jenisProduk" autofocus>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">Nama Produk</label>
          <div class="col-sm-6">
            <input class="form-control" ng-model="var.input.namaProduk">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">Merk</label>
          <div class="col-sm-6">
            <input class="form-control" ng-model="var.input.merk">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">Tipe Produk</label>
          <div class="col-sm-6">
            <input class="form-control" ng-model="var.input.tipeProduk">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">Penanggung Jawab Produk</label>
          <div class="col-sm-6">
            <ui-select-object ng-model="var.input.pJProduk" data="var.options.perusahaanOptions" selected-text="nama_penanggung_jawab"></ui-select-object>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">Nama Pabrik</label>
          <div class="col-sm-6">
            <tags-input replace-spaces-with-dashes=false ng-model="var.input.namaPabrik" placeholder="Input nama pabrik"></tags-input>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">Nomor SNI</label>
          <div class="col-sm-6">
            <ui-select-object ng-model="var.input.sni" data="var.options.sniOptions" selected-text="no_SNI"></ui-select-object>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">Judul SNI</label>
          <div class="col-sm-6">
            <textarea ng-disabled="true" class="form-control" ng-model="var.input.sni.judul_SNI"></textarea>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">Status Penerapan
            <h6><i>Ket : "voluntary" untuk sukarela, dan "mandatory" untuk yang diberlakukan wajib melalui regulasi</i></h6>
          </label>
          <div class="col-sm-6">
            <ui-select-object ng-model="var.input.statusPenerapan" data="[{id:'mandatory',text:'Mandatory'},{id:'voluntary',text:'Voluntary'}]"
              selected-text="text"></ui-select-object>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">Skema Sertifikasi</label>
          <div class="col-sm-6">
            <input class="form-control" ng-model="var.input.skemaSertifikasi">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">Nomor Sertifikat</label>
          <div class="col-sm-6">
            <input class="form-control" ng-model="var.input.nomorSertifikat">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">Masa Berlaku Sertifikat</label>
          <div class="col-sm-6">
            <div class="row">
              <div class="col-sm-5">
                <boot-datepicker ng-model="var.input.masaBerlakuSertifikat.from" max-date="var.input.masaBerlakuSertifikat.to"></boot-datepicker>
              </div>
              <div class="col-sm-1 control-label">s/d</div>
              <div class="col-sm-5">
                <boot-datepicker ng-model="var.input.masaBerlakuSertifikat.to" min-date="var.input.masaBerlakuSertifikat.from"></boot-datepicker>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /.box-body -->
      <div class="box-footer">
        <button ng-if="state.isAddSertifikat" ng-click="onClick().isAddSertifikat(false)" type="button" class="btn btn-danger">Batal</button>
        <button ng-if="state.isEditSertifikat" ng-click="onClick().isEditSertifikat(false)" type="button" class="btn btn-danger">Batal</button>
        <button type="submit" class="btn btn-success">Simpan</button>
      </div>
      <!-- /.box-footer -->
    </form>
  </div>
</div>
