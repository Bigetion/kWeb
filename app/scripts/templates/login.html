<div class="login-box">
  <div class="login-logo">
    <a>Login <b>BANG</b> BENI</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <!--<p class="login-box-msg">Sign in to start your session</p>-->
    <form name="formLogin" novalidate="novalidate" accessible-form="" on-submit="onClick().submitLogin(formLogin)">
      <div class="form-group has-feedback">
        <input class="form-control" placeholder="Username" ng-required="true" ng-model="var.username">
        <span class="error-required hidden">Required</span>
      </div>
      <div class="form-group has-feedback">
        <input class="form-control" placeholder="Password" ng-required="true" type="password" ng-model="var.password">
        <span class="error-required hidden">Required</span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <button ui-sref="main()" type="submit" class="btn btn-danger btn-block btn-flat">Kembali</button>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-success btn-block btn-flat">Masuk</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
  </div>
  <!-- /.login-box-body -->
</div>
